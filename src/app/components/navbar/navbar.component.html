<mat-toolbar color="primary">
  <a mat-button routerLink="/piechart">Pie chart</a>
  <a mat-button routerLink="/linechart">Line chart</a>
</mat-toolbar>

<mat-form-field>
  <mat-label>Controls</mat-label>
  <mat-select [value]="selected">
    <mat-option *ngFor="let ctrl of controls" [value]="ctrl" >
      {{ ctrl }}
    </mat-option>
  </mat-select>
</mat-form-field>
